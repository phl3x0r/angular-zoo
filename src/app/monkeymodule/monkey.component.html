<mat-card>
    <monkey-dropdown [(expanded)]="expanded" [(monkey)]="monkey" [selectors]="monkeySelectors"></monkey-dropdown>
</mat-card>
<mat-card>
    <slider-selector [(count)]="count"></slider-selector>
</mat-card>
<mat-card>
    <random-selector [(count)]="count"></random-selector>
</mat-card>

<mat-card>
    <span *ngIf="monkey">You have selected {{count}} {{monkey.name}}{{count !== 1 ? 's' : ''}} from {{monkey.habitat}}</span>
</mat-card>
